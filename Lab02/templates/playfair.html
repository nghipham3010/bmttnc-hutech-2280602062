<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">PLAYFAIR CIPHER</h2>

        <!-- CREATE MATRIX -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white font-weight-bold">
                Create Matrix
            </div>
            <div class="card-body">
                <form method="POST" action="/create_matrix">
                    <div class="form-group">
                        <label for="inputKey">Key:</label>
                        <input type="text" class="form-control" name="inputKey" placeholder="Input Key" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Matrix</button>
                </form>
            </div>
        </div>

        <!-- DISPLAY MATRIX -->
        {% if matrix %}
        <div class="card mb-4">
            <div class="card-header bg-info text-white font-weight-bold">
                Matrix
            </div>
            <div class="card-body">
                <table class="table table-bordered text-center w-50 mx-auto">
                    {% for row in matrix %}
                        <tr>
                            {% for char in row %}
                                <td>{{ char }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        {% endif %}

        <!-- ENCRYPTION -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white font-weight-bold">
                Encryption
            </div>
            <div class="card-body">
                <form method="POST" action="/encrypt_playfair">
                    <div class="form-group">
                        <label for="inputPlainText">Plain Text:</label>
                        <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required>
                    </div>
                    <div class="form-group">
                        <label for="inputKeyPlain">Key:</label>
                        <input type="text" class="form-control" name="inputKeyPlain" placeholder="Input Key" required>
                    </div>
                    <button type="submit" class="btn btn-success">Encrypt</button>
                </form>
            </div>
        </div>

        <!-- DECRYPTION -->
        <div class="card mb-4">
            <div class="card-header bg-warning text-white font-weight-bold">
                Decryption
            </div>
            <div class="card-body">
                <form method="POST" action="/decrypt_playfair">
                    <div class="form-group">
                        <label for="inputCipherText">Cipher Text:</label>
                        <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required>
                    </div>
                    <div class="form-group">
                        <label for="inputKeyCipher">Key:</label>
                        <input type="text" class="form-control" name="inputKeyCipher" placeholder="Input Key" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Decrypt</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
